<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise Video Player</title>

  <!-- PWA META TAGS -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />

  <!-- FONT IMPORT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page-container">
    <section class="video-section">
      <div class="video-player-wrapper">
        <!-- Splash Screen -->
        <div id="splash-screen" class="splash-screen">
          <img src="https://i.imgur.com/BCsv0uw.png" alt="Exercise Video Player" class="splash-image">
        </div>
        
        <!-- Removed autoplay and loop attributes -->
        <video id="main-video" playsinline muted controls></video>
        <button id="fullscreen-btn" class="fullscreen-button" aria-label="Enter fullscreen">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
            </path>
          </svg>
        </button>
      </div>
      <div class="video-details">
      </div>
    </section>

    <section class="playlist-card">
      <div id="offline-controls" class="offline-controls" hidden>
        <p id="offline-message">Download all videos for offline playback.</p>
        <button id="download-videos-btn">Download All</button>
        <div id="download-progress" class="download-progress" hidden>
          <div class="progress-bar-container">
            <div id="progress-bar"></div>
          </div>
          <span id="progress-text">Downloading... (0/0)</span>
        </div>
      </div>
      <header class="playlist-header">
        <h2 class="playlist-title"></h2>
        <div class="category-selector-container">
          <select id="category-selector"></select>
        </div>
      </header>
      <div class="playlist-scroll-area">
        <ul id="playlist-list">
          <!-- Playlist items will be dynamically inserted here -->
        </ul>
      </div>
    </section>
  </main>

  <!-- SCRIPT -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
